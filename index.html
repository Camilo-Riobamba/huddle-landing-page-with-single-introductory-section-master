<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<title>Frontend Mentor | Huddle landing page with single introductory section</title>

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./styles/normalize.css">
	<link rel="stylesheet" href="./fontawesome/css/all.min.css">
	<link rel="stylesheet" href="./styles/main.css">
</head>

<body>
	<div class="background-back text-light">
		<article class="h-min p-3 background">
			<header class="mb-3">
				<img src="./images/logo.svg" alt="Huddle logo" style="height: 2rem;">
			</header>
			<section class="mb-3 text-center text-left-md container-md space-around-md">
				<div class="mb-3 w-40-md">
					<img src="./images/illustration-mockups.svg" alt="Ilustration" class="w-100">
				</div>
				<div class="ml-3-md w-50-md">
					<h1 class="mb-2" style="color: #fff; font-size: 1.75rem;">
						Build the community your fans will love
					</h1>
					<p class="mb-3">
						Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engange in genuine discussion.
					</p>
					<a href="#" class="button m-auto ml-0-md pr-3 w-70 w-50-md bg-white box-shadow text-violet text-center">Button</a>
				</div>
			</section>
			<section class="text-center">
				<div class="container justify-end-md">
					<div class="mr-2" style="font-size: 1.5rem;">
						<i class="fab fa-facebook"></i>
					</div>
					<div class="mr-2" style="font-size: 1.5rem;">
						<i class="fab fa-twitter-square"></i>
					</div>
					<div class="mr-2" style="font-size: 1.5rem;">
						<i class="fab fa-instagram"></i>
					</div>
				</div>
			</section>
		</article>
	</div>
</body>

</html>
